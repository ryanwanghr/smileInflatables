<div class="grid-cols-4 grid gap-4 m-4">
  {% for product in products %}
  <div class="flex flex-col gap-4">
    <div
      class="bg-gray-200 flex flex-col overflow-hidden justify-center items-center aspect-w-1 aspect-h-1"
    >
      <img
        src="{{ product.product_image.url }}"
        class="object-contain hover:scale-110 transition-all overflow-hidden"
      />
    </div>
    <p class="text-center">{{ product.product_name }}</p>
  </div>
  {% endfor %}
</div>
