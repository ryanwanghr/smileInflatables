name: Continuous Integration and Delivery

on: [push]

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Set lowercase image variables
        run: |
          WEB_IMAGE="ghcr.io/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')/web"
          NGINX_IMAGE="ghcr.io/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')/nginx"
          echo "WEB_IMAGE=$WEB_IMAGE" >> $GITHUB_ENV
          echo "NGINX_IMAGE=$NGINX_IMAGE" >> $GITHUB_ENV
      - name: Checkout master
        uses: actions/checkout@v3
      - name: Add environment variables to .env
        run: |
          KEY="$(echo ${{ secrets.SECRET_KEY }} | base64 --decode)"
          echo SECRET_KEY=${{ env.KEY }} >> .env.prod
      - name: Log in to GitHub Packages
        run: echo ${{ secrets.PERSONAL_ACCESS_TOKEN}} | docker login ghcr.io -u ${{ secrets.NAMESPACE }} --password-stdin
      - name: Pull images
        run: |
          docker pull ${{ env.WEB_IMAGE }} || true
          docker pull ${{ env.NGINX_IMAGE }} || true
      - name: Build images
        run: |
          docker-compose -f docker-compose.ci.yml build
      - name: Push images
        run: |
          docker push ${{ env.WEB_IMAGE }}
          docker push ${{ env.NGINX_IMAGE }}
